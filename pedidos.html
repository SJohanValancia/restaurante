    <script>
        const API_URL = 'https://restaurante-co77.onrender.com/api';
        let currentUser = null;
        let availableProducts = [];
        let selectedItems = [];

        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('No autorizado');

                const data = await response.json();
                currentUser = data.data;
                
                if (currentUser.id && !currentUser._id) {
                    currentUser._id = currentUser.id;
                }
                
                document.getElementById('userName').textContent = currentUser.nombre;
                document.getElementById('userAvatar').textContent = currentUser.nombre.charAt(0).toUpperCase();
                
                await loadProducts();
                await loadOrders();
            } catch (error) {
                console.error('Error:', error);
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            }
        });

        async function loadProducts() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/products?userId=${currentUser._id}&disponible=true`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    availableProducts = data.data;
                    displayProducts(availableProducts);
                }
            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
        }

        function displayProducts(products) {
            const list = document.getElementById('productsList');
            
            if (products.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding: 2rem;"><p>No hay productos disponibles</p></div>';
                return;
            }

            list.innerHTML = products.map(p => `
                <div class="product-item" onclick="addProduct('${p._id}')">
                    <div class="product-info">
                        <h4>${p.nombre}</h4>
                        <p>${p.categoria}</p>
                    </div>
                    <div class="product-price">${p.precio.toLocaleString('es-CO')}</div>
                </div>
            `).join('');
        }

        document.getElementById('searchProduct').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const filtered = availableProducts.filter(p => 
                p.nombre.toLowerCase().includes(search) || 
                p.categoria.toLowerCase().includes(search)
            );
            displayProducts(filtered);
        });

        function addProduct(productId) {
            const product = availableProducts.find(p => p._id === productId);
            if (!product) return;

            const existing = selectedItems.find(item => item.producto._id === productId);
            
            if (existing) {
                existing.cantidad++;
            } else {
                selectedItems.push({
                    producto: product,
                    cantidad: 1
                });
            }

            updateSelectedProducts();
        }

        function updateSelectedProducts() {
            const container = document.getElementById('selectedProducts');
            const summary = document.getElementById('orderSummary');
            const btnSubmit = document.getElementById('btnSubmit');

            if (selectedItems.length === 0) {
                container.innerHTML = '';
                summary.style.display = 'none';
                btnSubmit.disabled = true;
                return;
            }

            summary.style.display = 'block';
            btnSubmit.disabled = false;

            container.innerHTML = `
                <label class="form-label">Productos Seleccionados</label>
                ${selectedItems.map((item, index) => `
                    <div class="selected-item">
                        <div class="selected-item-info">
                            <h4>${item.producto.nombre}</h4>
                            <div class="quantity-controls">
                                <button type="button" class="qty-btn" onclick="changeQuantity(${index}, -1)">-</button>
                                <span class="qty-display">${item.cantidad}</span>
                                <button type="button" class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
                                <span class="item-price">${(item.producto.precio * item.cantidad).toLocaleString('es-CO')}</span>
                            </div>
                        </div>
                        <button type="button" class="btn-remove" onclick="removeItem(${index})">Eliminar</button>
                    </div>
                `).join('')}
            `;

            const totalItems = selectedItems.reduce((sum, item) => sum + item.cantidad, 0);
            const totalPrice = selectedItems.reduce((sum, item) => sum + (item.producto.precio * item.cantidad), 0);

            document.getElementById('summaryItems').textContent = totalItems;
            document.getElementById('summaryTotal').textContent = `$${totalPrice.toLocaleString('es-CO')}`;
        }

        function changeQuantity(index, delta) {
            selectedItems[index].cantidad += delta;
            if (selectedItems[index].cantidad <= 0) {
                selectedItems.splice(index, 1);
            }
            updateSelectedProducts();
        }

        function removeItem(index) {
            selectedItems.splice(index, 1);
            updateSelectedProducts();
        }

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const mesa = document.getElementById('mesa').value;
            const notas = document.getElementById('notas').value.trim();

            if (selectedItems.length === 0) {
                alert('Debe seleccionar al menos un producto');
                return;
            }

            const orderData = {
                mesa: parseInt(mesa),
                items: selectedItems.map(item => ({
                    producto: item.producto._id,
                    cantidad: item.cantidad,
                    precio: item.producto.precio
                })),
                notas: notas,
                userId: currentUser._id
            };

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Pedido creado exitosamente');
                    document.getElementById('orderForm').reset();
                    selectedItems = [];
                    updateSelectedProducts();
                    await loadOrders();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear el pedido');
            }
        });

        async function loadOrders() {
            const token = localStorage.getItem('token');
            const estado = document.getElementById('filterEstado').value;

            let url = `${API_URL}/orders?userId=${currentUser._id}`;
            if (estado) url += `&estado=${estado}`;

            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                
                if (data.success) {
                    displayOrders(data.data);
                    document.getElementById('orderCount').textContent = data.count;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayOrders(orders) {
            const list = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No hay pedidos registrados</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>Mesa ${order.mesa}</h3>
                            <div class="order-meta">
                                ${new Date(order.createdAt).toLocaleString('es-CO')}
                            </div>
                        </div>
                        <span class="status-badge status-${order.estado}">${order.estado}</span>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span class="item-name">${item.producto.nombre}</span>
                                <span class="item-qty">x${item.cantidad}</span>
                                <span>${(item.precio * item.cantidad).toLocaleString('es-CO')}</span>
                            </div>
                        `).join('')}
                    </div>
                    ${order.notas ? `<p style="font-size: 12px; color: #718096; font-style: italic; margin: 8px 0;">üìù ${order.notas}</p>` : ''}
                    <div class="order-total">
                        <span>Total:</span>
                        <span>$${order.total.toLocaleString('es-CO')}</span>
                    </div>
                    ${getOrderActions(order)}
                </div>
            `).join('');
        }

        function getOrderActions(order) {
            if (order.estado === 'entregado' || order.estado === 'cancelado') return '';

            let actions = '<div class="order-actions">';
            
            if (order.estado === 'pendiente') {
                actions += `<button class="btn-action btn-preparar" onclick="updateOrderStatus('${order._id}', 'preparando')">üë®‚Äçüç≥ Preparar</button>`;
            }
            
            if (order.estado === 'preparando') {
                actions += `<button class="btn-action btn-listo" onclick="updateOrderStatus('${order._id}', 'listo')">‚úÖ Listo</button>`;
            }
            
            if (order.estado === 'listo') {
                actions += `<button class="btn-action btn-entregar" onclick="updateOrderStatus('${order._id}', 'entregado')">üçΩÔ∏è Entregar</button>`;
            }
            
            if (order.estado !== 'cancelado') {
                actions += `<button class="btn-action btn-cancelar" onclick="cancelOrder('${order._id}')">‚ùå Cancelar</button>`;
            }
            
            actions += '</div>';
            return actions;
        }

        async function updateOrderStatus(orderId, newStatus) {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_URL}/orders/${orderId}/estado`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ estado: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    await loadOrders();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar el estado');
            }
        }

        async function cancelOrder(orderId) {
            if (!confirm('¬øEst√° seguro de cancelar este pedido?')) return;

            await updateOrderStatus(orderId, 'cancelado');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
