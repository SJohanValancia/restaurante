<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Pedido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 2rem;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .info-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .info-card h2 {
            font-size: 18px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #718096;
            font-weight: 500;
        }

        .info-value {
            color: #1a202c;
            font-weight: 700;
        }

        .order-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .order-info h3 {
            font-size: 24px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 6px;
        }

        .order-meta {
            font-size: 13px;
            color: #718096;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pendiente {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-preparando {
            background: #bee3f8;
            color: #2c5282;
        }

        .status-listo {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-entregado {
            background: #e2e8f0;
            color: #2d3748;
        }

        .status-cancelado {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-timeline {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 12px;
        }

        .timeline-title {
            font-size: 14px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 14px;
            top: 40px;
            bottom: -10px;
            width: 2px;
            background: #e2e8f0;
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            z-index: 1;
            border: 2px solid;
        }

        .timeline-icon.active {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-color: #48bb78;
            color: white;
        }

        .timeline-icon.inactive {
            background: white;
            border-color: #e2e8f0;
            color: #cbd5e0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .timeline-label.inactive {
            color: #a0aec0;
        }

        .order-items {
            margin-bottom: 1.5rem;
        }

        .items-title {
            font-size: 14px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 15px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .item-category {
            font-size: 12px;
            color: #718096;
        }

        .item-qty {
            font-size: 14px;
            color: #667eea;
            font-weight: 700;
            margin: 0 12px;
        }

        .item-price {
            font-size: 15px;
            font-weight: 700;
            color: #1a202c;
        }

        .order-notes {
            background: #fff5e1;
            border-left: 4px solid #f6ad55;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .order-notes p {
            font-size: 13px;
            color: #744210;
            font-style: italic;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .total-label {
            font-size: 16px;
            font-weight: 600;
        }

        .total-amount {
            font-size: 28px;
            font-weight: 800;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 14px;
            color: #718096;
            margin-bottom: 1.5rem;
        }

        .btn-refresh {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .refresh-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.2s;
            z-index: 1000;
        }

        .refresh-button:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @media (max-width: 600px) {
            .container {
                padding-top: 1rem;
            }

            .header h1 {
                font-size: 24px;
            }

            .order-info h3 {
                font-size: 20px;
            }

            .total-amount {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 Seguimiento de Pedido</h1>
            <p>Monitorea el estado de tu orden en tiempo real</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando información del pedido...</p>
            </div>
        </div>
    </div>

    <button class="refresh-button" onclick="loadOrder()" title="Actualizar">🔄</button>

    <script>
        const API_URL = 'https://restaurante-co77.onrender.com/api';
        let orderData = null;

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const restaurante = urlParams.get('restaurante');
        const mesa = urlParams.get('mesa');
        const sede = urlParams.get('sede');

        window.addEventListener('DOMContentLoaded', () => {
            if (!restaurante || !mesa) {
                showError('Información incompleta', 'El código QR no contiene la información necesaria.');
                return;
            }

            loadOrder();
            // Auto-actualizar cada 30 segundos
            setInterval(loadOrder, 30000);
        });

        async function loadOrder() {
            try {
                // Buscar pedido más reciente para esta mesa
                const response = await fetch(`${API_URL}/orders/mesa/${mesa}?restaurante=${encodeURIComponent(restaurante)}${sede ? '&sede=' + encodeURIComponent(sede) : ''}`);
                
                if (!response.ok) {
                    throw new Error('No se pudo obtener el pedido');
                }

                const data = await response.json();

                if (data.success && data.data) {
                    orderData = data.data;
                    displayOrder();
                } else {
                    showError('Sin pedidos', 'No hay pedidos activos para esta mesa en este momento.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión', 'No se pudo cargar la información del pedido. Por favor, intente nuevamente.');
            }
        }

        function displayOrder() {
            const content = document.getElementById('content');
            const order = orderData;

            const statusInfo = getStatusInfo(order.estado);
            const timeline = getTimeline(order.estado);

            content.innerHTML = `
                <!-- Información del establecimiento -->
                <div class="info-card">
                    <h2>🏪 Información</h2>
                    <div class="info-row">
                        <span class="info-label">Restaurante:</span>
                        <span class="info-value">${restaurante}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Mesa:</span>
                        <span class="info-value">#${mesa}</span>
                    </div>
                    ${sede ? `
                    <div class="info-row">
                        <span class="info-label">Sede:</span>
                        <span class="info-value">${sede}</span>
                    </div>
                    ` : ''}
                    <div class="info-row">
                        <span class="info-label">Hora del pedido:</span>
                        <span class="info-value">${new Date(order.createdAt).toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                </div>

                <!-- Tarjeta del pedido -->
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${statusInfo.emoji} ${statusInfo.title}</h3>
                            <div class="order-meta">
                                ${statusInfo.message}
                            </div>
                        </div>
                        <span class="status-badge status-${order.estado}">${order.estado}</span>
                    </div>

                    <!-- Timeline del estado -->
                    <div class="status-timeline">
                        <div class="timeline-title">Progreso del Pedido</div>
                        ${timeline.map(item => `
                            <div class="timeline-item">
                                <div class="timeline-icon ${item.active ? 'active' : 'inactive'}">
                                    ${item.icon}
                                </div>
                                <div class="timeline-content">
                                    <div class="timeline-label ${item.active ? '' : 'inactive'}">
                                        ${item.label}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Items del pedido -->
                    <div class="order-items">
                        <div class="items-title">🍽️ Productos</div>
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div class="item-details">
                                    <div class="item-name">${item.producto.nombre}</div>
                                    <div class="item-category">${item.producto.categoria}</div>
                                </div>
                                <span class="item-qty">x${item.cantidad}</span>
                                <span class="item-price">$${(item.precio * item.cantidad).toLocaleString('es-CO')}</span>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Notas -->
                    ${order.notas ? `
                    <div class="order-notes">
                        <p>📝 ${order.notas}</p>
                    </div>
                    ` : ''}

                    <!-- Total -->
                    <div class="order-total">
                        <span class="total-label">Total del Pedido:</span>
                        <span class="total-amount">$${order.total.toLocaleString('es-CO')}</span>
                    </div>
                </div>
            `;
        }

        function getStatusInfo(estado) {
            const statusMap = {
                'pendiente': {
                    emoji: '⏳',
                    title: 'Pedido Recibido',
                    message: 'Tu pedido ha sido recibido y será procesado pronto'
                },
                'preparando': {
                    emoji: '👨‍🍳',
                    title: 'Preparando tu Pedido',
                    message: 'Nuestro chef está preparando tu orden con cuidado'
                },
                'listo': {
                    emoji: '✅',
                    title: '¡Pedido Listo!',
                    message: 'Tu pedido está listo para ser servido'
                },
                'entregado': {
                    emoji: '🎉',
                    title: 'Pedido Entregado',
                    message: '¡Disfruta tu comida! Gracias por tu preferencia'
                },
                'cancelado': {
                    emoji: '❌',
                    title: 'Pedido Cancelado',
                    message: 'Este pedido ha sido cancelado'
                }
            };

            return statusMap[estado] || statusMap['pendiente'];
        }

        function getTimeline(currentStatus) {
            const allStatuses = [
                { key: 'pendiente', icon: '📋', label: 'Pedido Recibido' },
                { key: 'preparando', icon: '👨‍🍳', label: 'En Preparación' },
                { key: 'listo', icon: '✅', label: 'Listo para Servir' },
                { key: 'entregado', icon: '🎉', label: 'Entregado' }
            ];

            const statusOrder = ['pendiente', 'preparando', 'listo', 'entregado'];
            const currentIndex = statusOrder.indexOf(currentStatus);

            // Si está cancelado, marcar solo el primero como activo
            if (currentStatus === 'cancelado') {
                return allStatuses.map((status, index) => ({
                    ...status,
                    active: index === 0
                }));
            }

            return allStatuses.map((status, index) => ({
                ...status,
                active: statusOrder.indexOf(status.key) <= currentIndex
            }));
        }

        function showError(title, message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-card">
                    <div class="error-icon">😕</div>
                    <h2 class="error-title">${title}</h2>
                    <p class="error-message">${message}</p>
                    <button class="btn-refresh" onclick="loadOrder()">
                        🔄 Intentar Nuevamente
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
