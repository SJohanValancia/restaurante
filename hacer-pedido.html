<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Men√∫ Digital</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Paleta Premium Elegante */
            --gold: #d4a574;
            --gold-light: #e8c9a8;
            --gold-dark: #b8956a;
            --cream: #f5f0e8;
            --charcoal: #1a1a1a;
            --charcoal-light: #2d2d2d;
            --charcoal-lighter: #3a3a3a;
            --smoke: #4a4a4a;
            --silver: #9a9a9a;
            --white: #ffffff;

            /* Colores de Estado */
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #ef4444;

            /* Sombras Premium */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.35);
            --shadow-gold: 0 8px 32px rgba(212, 165, 116, 0.25);

            /* Transiciones */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--charcoal);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 100px;
        }

        /* ==================== SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--charcoal);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--smoke);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }

        /* ==================== HEADER PREMIUM ==================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.98) 0%, rgba(26, 26, 26, 0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 165, 116, 0.15);
            padding: 0.875rem 1.5rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-brand {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .header-brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 0.5px;
        }

        .header-brand .location {
            font-size: 0.8rem;
            color: var(--silver);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header-brand .location::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: transparent;
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 50px;
            color: var(--gold-light);
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.4s var(--ease-out-expo);
        }

        .btn-back:hover {
            background: var(--gold);
            color: var(--charcoal);
            border-color: var(--gold);
            transform: translateX(-4px);
        }

        .btn-back svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s var(--ease-out-expo);
        }

        .btn-back:hover svg {
            transform: translateX(-3px);
        }

        /* ==================== HERO SECTION ==================== */
        .hero {
            padding: 8rem 1.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.75rem;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) forwards;
        }

        .hero-title span {
            color: var(--gold);
        }

        .hero-subtitle {
            font-size: 1rem;
            color: var(--silver);
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) 0.2s forwards;
        }

        .hero-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 1.5rem auto 0;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) 0.4s forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==================== SEARCH SECTION ==================== */
        .search-section {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1.5rem;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) 0.5s forwards;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3.25rem;
            background: var(--charcoal-light);
            border: 1px solid var(--charcoal-lighter);
            border-radius: 60px;
            font-size: 1rem;
            color: var(--white);
            font-family: inherit;
            transition: all 0.4s var(--ease-out-expo);
        }

        .search-input::placeholder {
            color: var(--smoke);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(45, 45, 45, 0.8);
            box-shadow: var(--shadow-gold);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--smoke);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .search-input:focus+.search-icon {
            color: var(--gold);
        }

        /* ==================== CATEGORY TABS ==================== */
        .category-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 1.5rem 1rem;
            margin: 0 -1.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
            justify-content: flex-start;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: 1px solid var(--charcoal-lighter);
            border-radius: 50px;
            color: var(--silver);
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.4s var(--ease-out-expo);
            white-space: nowrap;
        }

        .category-tab:hover {
            background: var(--charcoal-light);
            border-color: var(--smoke);
            color: var(--white);
        }

        .category-tab.active {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--charcoal);
        }

        .category-tab-icon {
            font-size: 1.1rem;
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* ==================== CATEGORY SECTION ==================== */
        .category-section {
            margin-bottom: 3.5rem;
            opacity: 0;
            animation: fadeUp 0.8s var(--ease-out-expo) forwards;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 165, 116, 0.15);
        }

        .category-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.15) 0%, rgba(212, 165, 116, 0.05) 100%);
            border-radius: 14px;
            border: 1px solid rgba(212, 165, 116, 0.2);
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--white);
        }

        .category-count {
            font-size: 0.85rem;
            color: var(--gold);
            background: rgba(212, 165, 116, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* ==================== PRODUCTS GRID ==================== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.25rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ==================== PRODUCT CARD ==================== */
        .product-card {
            position: relative;
            display: flex;
            gap: 1rem;
            padding: 1.25rem;
            background: var(--charcoal-light);
            border: 1px solid var(--charcoal-lighter);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.5s var(--ease-out-expo);
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s var(--ease-out-expo);
        }

        .product-card:hover {
            background: var(--charcoal-lighter);
            border-color: rgba(212, 165, 116, 0.3);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card.unavailable {
            opacity: 0.5;
            pointer-events: none;
        }

        .product-image {
            flex-shrink: 0;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--charcoal-lighter) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--charcoal-lighter);
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s var(--ease-out-expo);
        }

        .product-card:hover .product-image::after {
            left: 100%;
        }

        .product-badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            padding: 5px 10px;
            background: var(--error);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 6px;
            z-index: 2;
        }

        .product-badge.warning {
            background: var(--warning);
            color: var(--charcoal);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
            position: relative;
            z-index: 1;
        }

        .product-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .product-category {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gold);
        }

        .product-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-description {
            font-size: 0.85rem;
            color: var(--silver);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 0.75rem;
        }

        .product-price {
            font-family: 'Outfit', sans-serif;
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--gold);
        }

        .btn-add {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--gold);
            color: var(--charcoal);
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s var(--ease-spring);
            box-shadow: var(--shadow-sm);
        }

        .btn-add:hover {
            background: var(--gold-light);
            transform: scale(1.1) rotate(90deg);
            box-shadow: var(--shadow-gold);
        }

        .btn-add:active {
            transform: scale(0.95);
        }

        /* ==================== FLOATING CART ==================== */
        .cart-float {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 999;
            display: none;
            animation: scaleIn 0.5s var(--ease-spring);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cart-button {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--charcoal);
            font-size: 1.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg), var(--shadow-gold);
            transition: all 0.4s var(--ease-spring);
            position: relative;
        }

        .cart-button:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .cart-button:active {
            transform: scale(0.95);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            min-width: 28px;
            height: 28px;
            padding: 0 8px;
            background: var(--error);
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--charcoal);
            animation: popIn 0.3s var(--ease-spring);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* ==================== CART MODAL ==================== */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            visibility: hidden;
            transition: all 0.4s var(--ease-out-expo);
        }

        .cart-modal.active {
            visibility: visible;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .cart-content {
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            background: var(--charcoal);
            border-radius: 28px 28px 0 0;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.5s var(--ease-out-expo);
            border: 1px solid var(--charcoal-lighter);
            border-bottom: none;
            box-shadow: var(--shadow-lg);
        }

        .cart-modal.active .cart-content {
            transform: translateY(0);
        }

        .cart-handle {
            width: 40px;
            height: 4px;
            background: var(--smoke);
            border-radius: 2px;
            margin: 12px auto 0;
        }

        .cart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--charcoal-lighter);
        }

        .cart-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
        }

        .btn-close {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--charcoal-lighter);
            background: transparent;
            color: var(--silver);
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease-out-expo);
        }

        .btn-close:hover {
            background: var(--charcoal-lighter);
            color: var(--white);
        }

        .cart-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--charcoal-light);
            border-radius: 16px;
            margin-bottom: 0.75rem;
            position: relative;
            border: 1px solid var(--charcoal-lighter);
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: var(--charcoal);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
            min-width: 0;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
            font-size: 0.95rem;
        }

        .cart-item-price {
            color: var(--gold);
            font-weight: 600;
            font-size: 1rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .qty-control {
            display: flex;
            align-items: center;
            background: var(--charcoal);
            border-radius: 10px;
            overflow: hidden;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--silver);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: var(--charcoal-lighter);
            color: var(--white);
        }

        .qty-display {
            min-width: 32px;
            text-align: center;
            font-weight: 600;
            color: var(--white);
        }

        .btn-remove-item {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-remove-item:hover {
            background: var(--error);
            color: white;
        }

        .cart-item-notes {
            margin-top: 0.75rem;
        }

        .cart-item-notes textarea {
            width: 100%;
            padding: 0.625rem;
            background: var(--charcoal);
            border: 1px solid var(--charcoal-lighter);
            border-radius: 10px;
            color: var(--white);
            font-family: inherit;
            font-size: 0.85rem;
            resize: none;
            height: 48px;
            transition: all 0.3s ease;
        }

        .cart-item-notes textarea::placeholder {
            color: var(--smoke);
        }

        .cart-item-notes textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .cart-footer {
            padding: 1.25rem 1.5rem 2rem;
            border-top: 1px solid var(--charcoal-lighter);
            background: var(--charcoal);
        }

        .cart-total {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .cart-total-label {
            font-size: 1rem;
            color: var(--silver);
        }

        .cart-total-amount {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gold);
        }

        .btn-send-order {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 14px;
            color: var(--charcoal);
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s var(--ease-out-expo);
            box-shadow: var(--shadow-gold);
        }

        .btn-send-order:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(212, 165, 116, 0.4);
        }

        .btn-send-order:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ==================== NOTIFICATION ==================== */
        .notification {
            position: fixed;
            bottom: 7rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--charcoal-light);

            padding: 1rem 1.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10001;
            opacity: 0;
            box-shadow: var(--shadow-lg);
            animation: notifyIn 0.5s var(--ease-spring) forwards;
        }

        @keyframes notifyIn {
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);

            display: flex;
            align-items: center;
            justify-content: center;

        .notification-text {
            font-weight: 500;
            color: var(--white);

        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--silver);
            font-size: 1rem;
        }

        /* ==================== LOADING ==================== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--charcoal-lighter);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading p {
            color: var(--silver);
            font-size: 1rem;
        }

        /* ==================== STAGGER ANIMATION ==================== */
        .stagger-item {
            opacity: 0;
            animation: staggerFadeUp 0.6s var(--ease-out-expo) forwards;
        }

        @keyframes staggerFadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==================== MOBILE ADJUSTMENTS ==================== */
        @media (max-width: 600px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .header-brand h1 {
                font-size: 1.25rem;

            .btn-back {

            .hero {
                padding: 6.5rem 1rem 1.5rem;
            }

            .hero-title {

            .hero-subtitle {
                font-size: 0.8rem;

            }

            .search-section {

            .category-tabs {

                margin: 0 -1rem;

            .main-content {

            .category-header {

            .category-icon {

            }

            .product-card {

            .product-image {

            }

            @keyframes notifyIn {
                to {
                    opacity: 1;
                    transform: translateX(0) translateY(0);
                }
            }
        }
    </style>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="header-brand">
                <h1 id="headerRestaurante">Cargando...</h1>
                <span class="location" id="headerMesa">Mesa -</span>
            </div>
            <a href="#" class="btn-back" id="btnBack">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Volver
            </a>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1 class="hero-title">Nuestro <span>Men√∫</span></h1>
        <p class="hero-subtitle">Selecciona tus favoritos</p>

    </section>

    <!-- SEARCH -->
    <section class="search-section">
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar platos...">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <path d="M21 21l-4.35-4.35" />
            </svg>
        </div>
        <div class="category-tabs" id="filters"></div>
    </section>

    <!-- MAIN CONTENT -->
    <main class="main-content" id="productsContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando men√∫...</p>
        </div>
    </main>

    <!-- FLOATING CART -->
    <div class="cart-float" id="cartFloat">
        <button class="cart-button" onclick="openCart()">
            üõí
            <span class="cart-badge" id="cartBadge">0</span>
        </button>
    </div>

    <!-- CART MODAL -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-handle"></div>
            <div class="cart-header">
                <h2>Tu Pedido</h2>
                <button class="btn-close" onclick="closeCart()">√ó</button>
            </div>
            <div class="cart-body" id="cartBody"></div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="cart-total-label">Total</span>
                    <span class="cart-total-amount" id="cartTotal">$0</span>
                </div>
                <button class="btn-send-order" id="btnSendOrder" onclick="sendOrder()">
                    <span>üì§</span>
                    Enviar a Cocina
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://restaurante-co77.onrender.com/api';

        const urlParams = new URLSearchParams(window.location.search);
        const restaurante = urlParams.get('restaurante');
        let mesa = urlParams.get('mesa');
        const sede = urlParams.get('sede');

        let allProducts = [];
        let cart = [];
        let currentUser = null;
        let currentFilter = 'todos';

        // Emoji categories map
        const categoryEmojis = {
            'Hamburguesas': 'üçî',
            'Pizzas': 'üçï',
            'Bebidas': 'ü•§',
            'Entradas': 'ü•ó',
            'Postres': 'üç∞',
            'Perros': 'üå≠',
            'Salchipapas': 'üçü',
            'Desayunos': 'üç≥',
            'Almuerzos': 'ü•ò',
            'Carnes': 'ü•©',
            'Pastas': 'üçù',
            'Ensaladas': 'ü•¨',
            'Sopas': 'üçú',
            'Mariscos': 'ü¶ê',
            'S√°ndwiches': 'ü•™',
            'Tacos': 'üåÆ',
            'Helados': 'üç¶',
            'Caf√©': '‚òï',
            'Jugos': 'üßÉ',
            'C√≥cteles': 'üçπ'
        };

        window.addEventListener('DOMContentLoaded', async () => {
            if (!restaurante) {
                alert('Informaci√≥n incompleta: restaurante no especificado');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('headerRestaurante').textContent = restaurante;
            document.getElementById('headerMesa').textContent = mesa ? `Mesa ${mesa}${sede ? ` ¬∑ ${sede}` : ''}` : `${sede || 'Sin asignar'}`;

            const backParams = new URLSearchParams({ restaurante });
            if (mesa) backParams.append('mesa', mesa);
            if (sede) backParams.append('sede', sede);
            document.getElementById('btnBack').href = `menu-cliente.html?${backParams.toString()}`;

            await loadUserAndProducts();
        });

        async function loadUserAndProducts() {
            try {
                const query = new URLSearchParams({ restaurante });
                if (sede) query.append('sede', sede);

                const productsResponse = await fetch(`${API_URL}/products/public/restaurante?${query.toString()}`);
                const productsData = await productsResponse.json();

                if (productsData.success) {
                    try {
                        const alimentosResponse = await fetch(`${API_URL}/alimentos/public/restaurante?${query.toString()}`);
                        const alimentosData = await alimentosResponse.json();

                        if (alimentosData.success) {
                            const alimentos = alimentosData.data;
                            allProducts = productsData.data.map(producto => {
                                const alimentosDelProducto = alimentos.filter(alimento =>
                                    alimento.productos && alimento.productos.some(p =>
                                        p.productoId && p.productoId._id === producto._id
                                    )
                                );
                                const alimentosAgotados = alimentosDelProducto.filter(alimento => {
                                    const config = alimento.productos.find(p =>
                                        p.productoId && p.productoId._id === producto._id
                                    );
                                    return config && alimento.stock < config.cantidadRequerida;
                                });
                                return {
                                    ...producto,
                                    alimentosAgotados: alimentosAgotados.map(a => a.nombre)
                                };
                            });
                        } else {
                            allProducts = productsData.data.map(p => ({ ...p, alimentosAgotados: [] }));
                        }
                    } catch (error) {
                        console.error('Error al cargar alimentos:', error);
                        allProducts = productsData.data.map(p => ({ ...p, alimentosAgotados: [] }));
                    }

                    currentUser = { _id: productsData.userId };
                    setupFilters();
                    displayProducts(allProducts);
                    setupSearch();
                } else {
                    showError(productsData.message || 'No se pudieron cargar los productos');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n. Por favor, intente m√°s tarde.');
            }
        }

        function setupFilters() {
            const filtersContainer = document.getElementById('filters');
            const categories = [...new Set(allProducts.map(p => p.categoria))].sort();

            const filters = [
                { id: 'todos', label: 'Todos', value: 'todos', icon: 'üçΩÔ∏è' },
                ...categories.map(cat => ({
                    id: cat.toLowerCase().replace(/\s+/g, '-'),
                    label: cat,
                    value: cat,
                    icon: categoryEmojis[cat] || 'üçΩÔ∏è'
                }))
            ];

            filtersContainer.innerHTML = filters.map(f => `
                <button class="category-tab ${f.value === 'todos' ? 'active' : ''}" 
                        onclick="filterProducts('${f.value}', this)">
                    <span class="category-tab-icon">${f.icon}</span>
                    ${f.label}
                </button>
            `).join('');
        }

        function filterProducts(filterValue, element) {
            currentFilter = filterValue;

            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allProducts;

            if (filterValue !== 'todos') {
                filtered = allProducts.filter(p => p.categoria === filterValue);
            }

            if (searchTerm) {
                filtered = filtered.filter(p =>
                    p.nombre.toLowerCase().includes(searchTerm) ||
                    p.categoria.toLowerCase().includes(searchTerm)
                );
            }

            displayProducts(filtered);
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let debounceTimer;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const searchTerm = e.target.value.toLowerCase();
                    let filtered = allProducts;

                    if (currentFilter !== 'todos') {
                        filtered = filtered.filter(p => p.categoria === currentFilter);
                    }

                    if (searchTerm) {
                        filtered = filtered.filter(p =>
                            p.nombre.toLowerCase().includes(searchTerm) ||
                            p.categoria.toLowerCase().includes(searchTerm) ||
                            (p.descripcion && p.descripcion.toLowerCase().includes(searchTerm))
                        );
                    }

                    displayProducts(filtered);
                }, 200);
            });
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üçΩÔ∏è</div>
                        <h3>Sin resultados</h3>
                        <p>No encontramos platos que coincidan con tu b√∫squeda</p>
                    </div>
                `;
                return;
            }

            // Group products by category
            const grouped = products.reduce((acc, product) => {
                if (!acc[product.categoria]) {
                    acc[product.categoria] = [];
                }
                acc[product.categoria].push(product);
                return acc;
            }, {});

            const categories = Object.keys(grouped).sort();

            let html = '';
            let itemIndex = 0;

            categories.forEach((category, catIndex) => {
                const emoji = categoryEmojis[category] || 'üçΩÔ∏è';
                const items = grouped[category];

                html += `
                    <section class="category-section" style="animation-delay: ${catIndex * 0.1}s">
                        <div class="category-header">
                            <div class="category-icon">${emoji}</div>
                            <h2 class="category-title">${category}</h2>
                            <span class="category-count">${items.length} ${items.length === 1 ? 'plato' : 'platos'}</span>
                        </div>
                        <div class="products-grid">
                            ${items.map(p => {
                    const hasShortage = p.alimentosAgotados && p.alimentosAgotados.length > 0;
                    const itemEmoji = categoryEmojis[p.categoria] || 'üçΩÔ∏è';
                    const delay = (itemIndex % 10) * 0.05;
                    itemIndex++;

                    return `
                                    <article class="product-card stagger-item ${!p.disponible ? 'unavailable' : ''}" 
                                             style="animation-delay: ${delay}s"
                                             onclick="${p.disponible ? `addToCart('${p._id}')` : ''}">
                                        
                                        ${!p.disponible ? '<span class="product-badge">Agotado</span>' : ''}
                                        ${hasShortage && p.disponible ? '<span class="product-badge warning">‚ö†Ô∏è Faltante</span>' : ''}
                                        
                                        <div class="product-image">
                                            ${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}" style="width: 100%; height: 100%; object-fit: cover;">` : itemEmoji}
                                        </div>
                                        
                                        <div class="product-info">
                                            <div>
                                                <div class="product-meta">
                                                    <span class="product-category">${p.categoria}</span>
                                                </div>
                                                <h3 class="product-name">${p.nombre}</h3>
                                                ${p.descripcion ? `<p class="product-description">${p.descripcion}</p>` : ''}
                                            </div>
                                            <div class="product-footer">
                                                <span class="product-price">$${p.precio.toLocaleString('es-CO')}</span>
                                                ${p.disponible ? `
                                                    <button class="btn-add" onclick="event.stopPropagation(); addToCart('${p._id}')">+</button>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </article>
                                `;
                }).join('')}
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p._id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.producto._id === productId);

            if (existingItem) {
                existingItem.cantidad++;
            } else {
                cart.push({
                    producto: product,
                    cantidad: 1,
                    notas: ''
                });
            }

            updateCart();
            showNotification(`${product.nombre} agregado`);
        }

        function updateCart() {
            const cartFloat = document.getElementById('cartFloat');
            const cartBadge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.cantidad, 0);

            if (totalItems > 0) {
                cartFloat.style.display = 'block';
                cartBadge.textContent = totalItems;
            } else {
                cartFloat.style.display = 'none';
            }

            updateCartModal();
        }

        function updateCartModal() {
            const cartBody = document.getElementById('cartBody');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartBody.innerHTML = `
                    <div class="empty-state" style="padding: 3rem 1rem;">
                        <div class="empty-icon" style="font-size: 3rem;">üõí</div>
                        <h3 style="font-size: 1.25rem;">Tu carrito est√° vac√≠o</h3>
                        <p style="font-size: 0.9rem;">Agrega algunos platos para comenzar</p>
                    </div>
                `;
                cartTotal.textContent = '$0';
                document.getElementById('btnSendOrder').disabled = true;
                return;
            }

            document.getElementById('btnSendOrder').disabled = false;

            cartBody.innerHTML = cart.map((item, index) => {
                const emoji = categoryEmojis[item.producto.categoria] || 'üçΩÔ∏è';
                return `
                    <div class="cart-item">
                        <div class="cart-item-image">${emoji}</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.producto.nombre}</div>
                            <div class="cart-item-price">$${(item.producto.precio * item.cantidad).toLocaleString('es-CO')}</div>
                            <div class="cart-item-controls">
                                <div class="qty-control">
                                    <button class="qty-btn" onclick="changeQuantity(${index}, -1)">‚àí</button>
                                    <span class="qty-display">${item.cantidad}</span>
                                    <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
                                </div>
                                <button class="btn-remove-item" onclick="removeFromCart(${index})">‚úï</button>
                            </div>
                            <div class="cart-item-notes">
                                <textarea placeholder="Notas especiales..." onchange="updateNotes(${index}, this.value)">${item.notas}</textarea>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const total = cart.reduce((sum, item) => sum + (item.producto.precio * item.cantidad), 0);
            cartTotal.textContent = `$${total.toLocaleString('es-CO')}`;
        }

        function changeQuantity(index, delta) {
            cart[index].cantidad += delta;
            if (cart[index].cantidad <= 0) {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateNotes(index, notes) {
            cart[index].notas = notes;
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        async function sendOrder() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }

            if (!mesa) {
                const nombreMesa = prompt("Por favor, ingresa tu nombre o n√∫mero de mesa:");
                if (!nombreMesa || !nombreMesa.trim()) {
                    alert('Es necesario un nombre o n√∫mero de mesa para realizar el pedido');
                    return;
                }
                mesa = nombreMesa.trim();
                document.getElementById('headerMesa').textContent = `Mesa ${mesa}${sede ? ` ¬∑ ${sede}` : ''}`;
            }

            const btnSend = document.getElementById('btnSendOrder');
            btnSend.disabled = true;
            btnSend.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; margin: 0; border-width: 2px;"></div> Enviando...';

            try {
                const orderData = {
                    mesa: mesa,
                    items: cart.map(item => ({
                        producto: item.producto._id,
                        cantidad: item.cantidad,
                        precio: item.producto.precio,
                        nombreProducto: item.producto.nombre,
                        categoriaProducto: item.producto.categoria
                    })),
                    notas: cart.map(item =>
                        item.notas ? `${item.producto.nombre}: ${item.notas}` : ''
                    ).filter(n => n).join(' | ') || '',
                    userId: currentUser._id
                };

                const response = await fetch(`${API_URL}/orders/public`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    cart = [];
                    updateCart();
                    closeCart();
                    showSuccessModal();
                } else {
                    alert('Error al enviar el pedido: ' + (data.message || 'Error desconocido'));
                    btnSend.disabled = false;
                    btnSend.innerHTML = '<span>üì§</span> Enviar a Cocina';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n. Por favor, intente nuevamente.');
                btnSend.disabled = false;
                btnSend.innerHTML = '<span>üì§</span> Enviar a Cocina';
            }
        }

        function showSuccessModal() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.9);
                backdrop-filter: blur(10px);
                z-index: 10001;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1.5rem;
                animation: fadeIn 0.4s ease;
            `;

            modal.innerHTML = `
                <div style="background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%); border: 1px solid rgba(212, 165, 116, 0.3); border-radius: 28px; padding: 2.5rem; max-width: 400px; width: 100%; text-align: center; animation: scaleUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);">
                    <div style="font-size: 4.5rem; margin-bottom: 1.5rem;">üéâ</div>
                    <h2 style="font-family: 'Playfair Display', serif; font-size: 1.75rem; font-weight: 600; color: #d4a574; margin-bottom: 0.75rem;">¬°Pedido Enviado!</h2>
                    <p style="font-size: 1rem; color: #9a9a9a; margin-bottom: 2rem; line-height: 1.6;">
                        Tu pedido ha sido enviado a cocina.<br>Pronto te lo llevaremos.
                    </p>
                    <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                        <button onclick="irASeguimiento()" style="width: 100%; padding: 1rem; background: linear-gradient(135deg, #d4a574 0%, #b8956a 100%); color: #1a1a1a; border: none; border-radius: 14px; font-size: 1rem; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.3s;">
                            üîç Ver Estado del Pedido
                        </button>
                        <button onclick="location.reload()" style="width: 100%; padding: 1rem; background: transparent; color: #d4a574; border: 1px solid rgba(212, 165, 116, 0.3); border-radius: 14px; font-size: 1rem; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.3s;">
                            üìã Hacer Otro Pedido
                        </button>
                    </div>
                </div>
            `;

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                @keyframes scaleUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
            `;
            document.head.appendChild(style);
            document.body.appendChild(modal);
        }

        function irASeguimiento() {
            const params = new URLSearchParams({ restaurante, mesa });
            if (sede) params.append('sede', sede);
            window.location.href = `seguimiento.html?${params.toString()}`;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-icon">‚úì</div>
                <span class="notification-text">${message}</span>
            `;
            document.body.appendChild(notification);

            // Animate cart button
            const cartFloat = document.getElementById('cartFloat');
            if (cartFloat) {
                cartFloat.style.animation = 'none';
                cartFloat.offsetHeight; // Trigger reflow
                cartFloat.style.animation = 'scaleIn 0.4s var(--ease-spring)';
            }

            setTimeout(() => {
                notification.style.transition = 'all 0.4s var(--ease-out-expo)';
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(20px) scale(0.95)';
                setTimeout(() => notification.remove(), 400);
            }, 2500);
        }

        function showError(message) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üòï</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                closeCart();
            }
        });
    </script>
</body>
