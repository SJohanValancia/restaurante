<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Pedido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f8fafc;
            padding-bottom: 100px;
        }

        /* HEADER FIJO CON GLASSMORPHISM */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .header-info {
            flex: 1;
        }

        .header-info h1 {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 13px;
            color: #94a3b8;
        }

        .btn-back {
            background: rgba(129, 140, 248, 0.1);
            color: #818cf8;
            border: 1px solid rgba(129, 140, 248, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-back:hover {
            background: rgba(129, 140, 248, 0.2);
            transform: translateX(-4px);
        }

        /* CONTENIDO */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            padding-top: 100px;
        }

        /* B√öSQUEDA Y FILTROS CON GLASSMORPHISM */
        .search-section {
            margin-bottom: 2rem;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(129, 140, 248, 0.2);
            border-radius: 16px;
            font-size: 15px;
            color: #f8fafc;
            transition: all 0.3s;
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-input:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
        }

        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 10px 20px;
            background: rgba(51, 65, 85, 0.6);
            border: 2px solid rgba(129, 140, 248, 0.2);
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-chip:hover {
            border-color: #818cf8;
            background: rgba(129, 140, 248, 0.1);
            transform: translateY(-2px);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 10px 30px rgba(129, 140, 248, 0.4);
        }

        /* GRID DE PRODUCTOS - RESPONSIVE */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        .product-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(129, 140, 248, 0.1) 0%, rgba(192, 132, 252, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(129, 140, 248, 0.3);
        }

        .product-card.agotado {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .product-card.agotado:hover {
            transform: none;
            box-shadow: none;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(239, 68, 68, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-info {
            padding: 1.25rem;
            position: relative;
            z-index: 1;
        }

        .product-category {
            display: inline-block;
            background: rgba(129, 140, 248, 0.1);
            color: #a5b4fc;
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
            border: 1px solid rgba(129, 140, 248, 0.2);
        }

        .product-name {
            font-size: 17px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-description {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .product-price {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-add {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        /* CARRITO FLOTANTE MEJORADO */
        .cart-float {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(129, 140, 248, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cart-float:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 50px rgba(129, 140, 248, 0.6);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 800;
            border: 3px solid #0f172a;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.5);
        }

        /* MODAL DEL CARRITO */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 100px rgba(0, 0, 0, 0.5);
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.5);
        }

        .cart-header h2 {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-close {
            background: rgba(129, 140, 248, 0.1);
            border: 1px solid rgba(129, 140, 248, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            color: #818cf8;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: rgba(129, 140, 248, 0.2);
            transform: rotate(90deg);
        }

        .cart-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .cart-item {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .cart-item:hover {
            border-color: rgba(129, 140, 248, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 14px;
        }

        .cart-item-name {
            font-size: 16px;
            font-weight: 700;
            color: #f8fafc;
            flex: 1;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 14px;
        }

        .qty-btn {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(129, 140, 248, 0.2);
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 800;
            color: #818cf8;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            border-color: #818cf8;
            background: rgba(129, 140, 248, 0.1);
            transform: scale(1.1);
        }

        .qty-display {
            font-size: 20px;
            font-weight: 800;
            min-width: 50px;
            text-align: center;
            color: #f8fafc;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: auto;
        }

        .cart-item-notes textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(129, 140, 248, 0.2);
            border-radius: 12px;
            font-size: 13px;
            color: #f8fafc;
            resize: vertical;
            min-height: 70px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .cart-item-notes textarea::placeholder {
            color: #64748b;
        }

        .cart-item-notes textarea:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(15, 23, 42, 0.8);
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.5);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            font-size: 24px;
            font-weight: 800;
        }

        .cart-total-label {
            color: #cbd5e1;
        }

        .cart-total-amount {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-send-order {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(129, 140, 248, 0.4);
        }

        .btn-send-order:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(129, 140, 248, 0.5);
        }

        .btn-send-order:active {
            transform: translateY(-1px);
        }

        .btn-send-order:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #818cf8;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(129, 140, 248, 0.1);
            border-top-color: #818cf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 24px;
            background: rgba(16, 185, 129, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.5);
            z-index: 10001;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                gap: 0.75rem;
            }

            .header-info h1 {
                font-size: 18px;
            }

            .btn-back {
                padding: 8px 14px;
                font-size: 13px;
            }

            .product-image {
                height: 140px;
                font-size: 48px;
            }

            .product-name {
                font-size: 15px;
            }

            .product-price {
                font-size: 19px;
            }

            .btn-add {
                padding: 8px 12px;
                font-size: 12px;
            }

            .cart-float {
                width: 56px;
                height: 56px;
                font-size: 24px;
                bottom: 20px;
                right: 20px;
            }

            .cart-badge {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-content">
            <div class="header-info">
                <h1 id="headerRestaurante">Cargando...</h1>
                <p id="headerMesa">Mesa -</p>
            </div>
            <a href="#" class="btn-back" id="btnBack">
                <span>‚Üê</span>
                <span>Volver</span>
            </a>
        </div>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
        <!-- B√öSQUEDA Y FILTROS -->
        <div class="search-section">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar platos deliciosos...">
            </div>
            <div class="filters" id="filters"></div>
        </div>

        <!-- PRODUCTOS -->
        <div id="productsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando men√∫...</p>
            </div>
        </div>
    </div>

    <!-- CARRITO FLOTANTE -->
    <div class="cart-float" id="cartFloat" onclick="openCart()" style="display: none;">
        üõí
        <div class="cart-badge" id="cartBadge">0</div>
    </div>

    <!-- MODAL DEL CARRITO -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Mi Pedido</h2>
                <button class="btn-close" onclick="closeCart()">√ó</button>
            </div>
            <div class="cart-body" id="cartBody"></div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="cart-total-label">Total:</span>
                    <span class="cart-total-amount" id="cartTotal">$0</span>
                </div>
                <button class="btn-send-order" id="btnSendOrder" onclick="sendOrder()">
                    üì§ Enviar a Cocina
                </button>
            </div>
        </div>
    </div>

    <script>
        // [TODO EL JAVASCRIPT ANTERIOR SE MANTIENE IGUAL - NO CAMBIES NADA]
        const API_URL = 'https://restaurante-co77.onrender.com/api';

        const urlParams = new URLSearchParams(window.location.search);
        const restaurante = urlParams.get('restaurante');
        let mesa = urlParams.get('mesa');
        const sede = urlParams.get('sede');

        let allProducts = [];
        let cart = [];
        let currentUser = null;
        let currentFilter = 'todos';

        window.addEventListener('DOMContentLoaded', async () => {
            if (!restaurante) {
                alert('Informaci√≥n incompleta: restaurante no especificado');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('headerRestaurante').textContent = restaurante;
            document.getElementById('headerMesa').textContent = mesa ? `Mesa ${mesa}${sede ? ` - ${sede}` : ''}` : `Mesa - ${sede || ''}`;

            const backParams = new URLSearchParams({ restaurante });
            if (mesa) backParams.append('mesa', mesa);
            if (sede) backParams.append('sede', sede);
            document.getElementById('btnBack').href = `menu-cliente.html?${backParams.toString()}`;

            await loadUserAndProducts();
        });

        async function loadUserAndProducts() {
            try {
                const query = new URLSearchParams({ restaurante });
                if (sede) query.append('sede', sede);

                const productsResponse = await fetch(`${API_URL}/products/public/restaurante?${query.toString()}`);
                const productsData = await productsResponse.json();

                if (productsData.success) {
                    // ‚úÖ CARGAR ALIMENTOS PARA VERIFICAR STOCK
                    try {
                        const alimentosResponse = await fetch(`${API_URL}/alimentos/public/restaurante?${query.toString()}`);
                        const alimentosData = await alimentosResponse.json();

                        if (alimentosData.success) {
                            const alimentos = alimentosData.data;

                            // Verificar cada producto contra los alimentos
                            allProducts = productsData.data.map(producto => {
                                // Buscar alimentos que usan este producto
                                const alimentosDelProducto = alimentos.filter(alimento =>
                                    alimento.productos && alimento.productos.some(p =>
                                        p.productoId && p.productoId._id === producto._id
                                    )
                                );

                                // Verificar si alg√∫n alimento est√° agotado
                                const alimentosAgotados = alimentosDelProducto.filter(alimento => {
                                    const config = alimento.productos.find(p =>
                                        p.productoId && p.productoId._id === producto._id
                                    );
                                    return config && alimento.stock < config.cantidadRequerida;
                                });

                                return {
                                    ...producto,
                                    alimentosAgotados: alimentosAgotados.map(a => a.nombre)
                                };
                            });
                        } else {
                            // Si falla la carga de alimentos, usar productos sin verificaci√≥n
                            allProducts = productsData.data.map(p => ({ ...p, alimentosAgotados: [] }));
                        }
                    } catch (error) {
                        console.error('Error al cargar alimentos:', error);
                        allProducts = productsData.data.map(p => ({ ...p, alimentosAgotados: [] }));
                    }

                    currentUser = { _id: productsData.userId };

                    setupFilters();
                    displayProducts(allProducts);
                    setupSearch();
                } else {
                    showError(productsData.message || 'No se pudieron cargar los productos del men√∫');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n. Por favor, intente m√°s tarde.');
            }
        }
        function setupFilters() {
            const filtersContainer = document.getElementById('filters');
            const categories = [...new Set(allProducts.map(p => p.categoria))].sort();

            const filters = [
                { id: 'todos', label: 'üçΩÔ∏è Todos', value: 'todos' },
                ...categories.map(cat => ({
                    id: cat.toLowerCase().replace(/\s+/g, '-'),
                    label: cat,
                    value: cat
                }))
            ];

            filtersContainer.innerHTML = filters.map(f => `
                <div class="filter-chip ${f.value === 'todos' ? 'active' : ''}" 
                     onclick="filterProducts('${f.value}', this)">
                    ${f.label}
                </div>
            `).join('');
        }

        function filterProducts(filterValue, element) {
            currentFilter = filterValue;

            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            element.classList.add('active');

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allProducts;

            if (filterValue !== 'todos') {
                filtered = allProducts.filter(p => p.categoria === filterValue);
            }

            if (searchTerm) {
                filtered = filtered.filter(p =>
                    p.nombre.toLowerCase().includes(searchTerm) ||
                    p.categoria.toLowerCase().includes(searchTerm)
                );
            }

            displayProducts(filtered);
        } function setupSearch() {
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                let filtered = allProducts;

                if (currentFilter !== 'todos') {
                    filtered = filtered.filter(p => p.categoria === currentFilter);
                }

                if (searchTerm) {
                    filtered = filtered.filter(p =>
                        p.nombre.toLowerCase().includes(searchTerm) ||
                        p.categoria.toLowerCase().includes(searchTerm) ||
                        (p.descripcion && p.descripcion.toLowerCase().includes(searchTerm))
                    );
                }

                displayProducts(filtered);
            });
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');

            if (products.length === 0) {
                container.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">üçΩÔ∏è</div>
                <p>No se encontraron productos</p>
            </div>
        `;
                return;
            }

            container.innerHTML = `
        <div class="products-grid">
            ${products.map(p => {
                // ‚úÖ VERIFICAR SI TIENE ALIMENTOS AGOTADOS
                const tieneAlimentosAgotados = p.alimentosAgotados && p.alimentosAgotados.length > 0;
                const estiloAdvertencia = tieneAlimentosAgotados && p.disponible ? 'border-left: 4px solid #f59e0b;' : '';

                return `
                    <div class="product-card ${!p.disponible ? 'agotado' : ''}" 
                         style="${estiloAdvertencia}"
                         onclick="${p.disponible ? `addToCart('${p._id}')` : ''}">
                        <div class="product-image">
                            üçΩÔ∏è
                            ${!p.disponible ? '<div class="product-badge">Agotado</div>' : ''}
                            ${tieneAlimentosAgotados && p.disponible ? '<div class="product-badge" style="background: rgba(245, 158, 11, 0.9); right: 12px; top: 12px;">‚ö†Ô∏è Alimento faltante</div>' : ''}
                        </div>
                        <div class="product-info">
                            <span class="product-category">${p.categoria}</span>
                            <h3 class="product-name">${p.nombre}</h3>
                            ${p.descripcion ? `<p class="product-description">${p.descripcion}</p>` : ''}
                            
                            ${tieneAlimentosAgotados && p.disponible ? `
                                <div style="background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); border-radius: 8px; padding: 8px; margin-bottom: 10px;">
                                    <p style="font-size: 11px; color: #f59e0b; font-weight: 600; margin-bottom: 4px;">‚ö†Ô∏è Alimentos agotados:</p>
                                    <p style="font-size: 11px; color: #d97706; line-height: 1.4;">${p.alimentosAgotados.join(', ')}</p>
                                </div>
                            ` : ''}
                            
                            <div class="product-footer">
                                <div class="product-price">$${p.precio.toLocaleString('es-CO')}</div>
                                ${p.disponible ? `
                                    <button class="btn-add" onclick="event.stopPropagation(); addToCart('${p._id}')">
                                        <span>+</span>
                                        <span>Agregar</span>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('')}
        </div>
    `;
        }
        function addToCart(productId) {
            const product = allProducts.find(p => p._id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.producto._id === productId);

            if (existingItem) {
                existingItem.cantidad++;
            } else {
                cart.push({
                    producto: product,
                    cantidad: 1,
                    notas: ''
                });
            }

            updateCart();
            showNotification(`‚úÖ ${product.nombre} agregado`);
        }

        function updateCart() {
            const cartFloat = document.getElementById('cartFloat');
            const cartBadge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.cantidad, 0);

            if (totalItems > 0) {
                cartFloat.style.display = 'flex';
                cartBadge.textContent = totalItems;
            } else {
                cartFloat.style.display = 'none';
            }

            updateCartModal();
        }

        function updateCartModal() {
            const cartBody = document.getElementById('cartBody');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartBody.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üõí</div>
                        <p>Tu carrito est√° vac√≠o</p>
                    </div>
                `;
                cartTotal.textContent = '$0';
                document.getElementById('btnSendOrder').disabled = true;
                return;
            }

            document.getElementById('btnSendOrder').disabled = false;

            cartBody.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-header">
                        <div class="cart-item-name">${item.producto.nombre}</div>
                        <button class="btn-remove" onclick="removeFromCart(${index})">üóëÔ∏è</button>
                    </div>
                    <div class="cart-item-controls">
                        <button class="qty-btn" onclick="changeQuantity(${index}, -1)">-</button>
                        <div class="qty-display">${item.cantidad}</div>
                        <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
                        <div class="cart-item-price">$${(item.producto.precio * item.cantidad).toLocaleString('es-CO')}</div>
                    </div>
                    <div class="cart-item-notes">
                        <textarea placeholder="Notas especiales para este producto..." 
                                  onchange="updateNotes(${index}, this.value)">${item.notas}</textarea>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.producto.precio * item.cantidad), 0);
            cartTotal.textContent = `$${total.toLocaleString('es-CO')}`;
        }

        function changeQuantity(index, delta) {
            cart[index].cantidad += delta;
            if (cart[index].cantidad <= 0) {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateNotes(index, notes) {
            cart[index].notas = notes;
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        async function sendOrder() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }

            if (!mesa) {
                const nombreMesa = prompt("Por favor, ingresa tu nombre o n√∫mero de mesa para este pedido:");
                if (!nombreMesa || !nombreMesa.trim()) {
                    alert('Es necesario un nombre o n√∫mero de mesa para realizar el pedido');
                    return;
                }
                mesa = nombreMesa.trim();
                document.getElementById('headerMesa').textContent = `Mesa ${mesa}${sede ? ` - ${sede}` : ''}`;
            }

            const btnSend = document.getElementById('btnSendOrder');
            btnSend.disabled = true;
            btnSend.innerHTML = '<div style="display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite;"></div> Enviando...';

            try {
                const orderData = {
                    mesa: mesa,
                    items: cart.map(item => ({
                        producto: item.producto._id,
                        cantidad: item.cantidad,
                        precio: item.producto.precio,
                        nombreProducto: item.producto.nombre,
                        categoriaProducto: item.producto.categoria
                    })),
                    notas: cart.map(item =>
                        item.notas ? `${item.producto.nombre}: ${item.notas}` : ''
                    ).filter(n => n).join(' | ') || '',
                    userId: currentUser._id
                };

                const response = await fetch(`${API_URL}/orders/public`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    cart = [];
                    updateCart();
                    closeCart();
                    showSuccessModal();
                } else {
                    alert('Error al enviar el pedido: ' + (data.message || 'Error desconocido'));
                    btnSend.disabled = false;
                    btnSend.innerHTML = 'üì§ Enviar a Cocina';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n. Por favor, intente nuevamente.');
                btnSend.disabled = false;
                btnSend.innerHTML = 'üì§ Enviar a Cocina';
            }
        }

        function showSuccessModal() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.9);
                backdrop-filter: blur(10px);
                z-index: 10001;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
                animation: fadeIn 0.3s ease;
            `;

            modal.innerHTML = `
                <div style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid rgba(129, 140, 248, 0.3); border-radius: 24px; padding: 2.5rem; max-width: 400px; width: 100%; text-align: center; animation: slideUp 0.4s ease; box-shadow: 0 25px 100px rgba(0,0,0,0.5);">
                    <div style="font-size: 72px; margin-bottom: 1.5rem; animation: bounce 0.6s ease;">üéâ</div>
                    <h2 style="font-size: 28px; font-weight: 800; background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.75rem;">¬°Pedido Enviado!</h2>
                    <p style="font-size: 15px; color: #94a3b8; margin-bottom: 2rem; line-height: 1.6;">
                        Tu pedido ha sido enviado a cocina exitosamente. 
                        <br>Pronto te lo llevaremos a tu mesa.
                    </p>
                    <div style="display: grid; gap: 0.75rem;">
                        <button onclick="irASeguimiento()" style="width: 100%; padding: 16px; background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%); color: white; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 30px rgba(129, 140, 248, 0.4); transition: all 0.3s;">
                            üîç Ver Estado del Pedido
                        </button>
                        <button onclick="location.reload()" style="width: 100%; padding: 16px; background: rgba(129, 140, 248, 0.1); color: #818cf8; border: 1px solid rgba(129, 140, 248, 0.3); border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s;">
                            üìã Hacer Otro Pedido
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                @keyframes bounce {
                    0%, 100% { transform: scale(1); }
                    50% { transform: scale(1.2); }
                }
            `;
            document.head.appendChild(style);
        }

        function irASeguimiento() {
            const params = new URLSearchParams({ restaurante, mesa });
            if (sede) params.append('sede', sede);
            window.location.href = `seguimiento.html?${params.toString()}`;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        function showError(message) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üòï</div>
                    <h3 style="font-size: 20px; font-weight: 700; color: #f8fafc; margin-bottom: 0.5rem;">Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                closeCart();
            }
        });
    </script>
</body>

</html>
