<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Sistema Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px 40px 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .login-header h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 45px 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-light);
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-input:focus+.input-icon {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 15px;
        }

        .register-link {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-spinner.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 16px;
            }

            .login-header {
                padding: 30px 25px 40px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 2.8rem;
            }

            .login-body {
                padding: 35px 25px;
            }
        }

        .whatsapp-link {
            color: #10b981;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #d1fae5;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .whatsapp-link:hover {
            background: #10b981;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üçΩÔ∏è</div>
            <h1>Bienvenido</h1>
            <p>Sistema de Gesti√≥n de Restaurante</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Usuario</label>
                    <div class="input-wrapper">
                        <input type="text" id="email" class="form-input" placeholder="johan" required
                            autocomplete="username">
                        <span class="input-icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                            autocomplete="current-password">
                        <span class="input-icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#">¬øOlvidaste tu contrase√±a?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text" id="btnText">Iniciar Sesi√≥n</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>

                <button type="button" class="btn-login" id="loginMandaoBtn"
                    style="margin-top: 15px; background: #FF6600;">
                    <span class="btn-text">üöÄ Iniciar sesi√≥n con Mandao</span>
                </button>
            </form>

            <div class="divider">
                <span>¬øNo tienes cuenta?</span>
            </div>


        </div>
    </div>

    <script>
        const API_URL = 'https://restaurante-co77.onrender.com/api/auth';
        // const API_URL = 'http://localhost:3000/api/auth'; // Para pruebas locales

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }


        function showAlert(message, type = 'error', showWhatsApp = false) {
            const alert = document.getElementById('alert');

            if (showWhatsApp) {
                const phoneNumber = '573128540908'; // N√∫mero con c√≥digo de pa√≠s (57 para Colombia)
                const whatsappMessage = encodeURIComponent('Hola, mi cuenta ha sido bloqueada y necesito ayuda');

                alert.innerHTML = `
            ${message}
            <br><br>
            <a href="https://wa.me/${phoneNumber}?text=${whatsappMessage}" 
               class="whatsapp-link" 
               target="_blank">
                üì± Contactar por WhatsApp al 3128540908
            </a>
        `;
            } else {
                alert.textContent = message;
            }

            alert.className = `alert alert-${type} show`;

            setTimeout(() => {
                alert.classList.remove('show');
            }, showWhatsApp ? 10000 : 5000); // M√°s tiempo si hay WhatsApp
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');

            if (isLoading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                spinner.classList.add('show');
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.classList.remove('show');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Por favor complete todos los campos', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));

                    showAlert('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');

                    setTimeout(() => {
                        if (data.usuario.rol === 'superadmin') {
                            window.location.href = 'superadmin.html';
                        } else if (data.usuario.rol === 'admin') {
                            window.location.href = 'administrador.html';
                        } else {
                            window.location.href = 'productos.html';
                        }
                    }, 1500);
                } else {
                    // Si la cuenta est√° bloqueada, mostrar mensaje especial con WhatsApp
                    if (data.bloqueado) {
                        showAlert(data.motivoBloqueo || data.message, 'error', true);
                    } else {
                        showAlert(data.message || 'Error al iniciar sesi√≥n', 'error', false);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Por favor intente nuevamente', 'error');
            } finally {
                setLoading(false);
            }
        });

        // üöÄ Login con Mandao
        const loginMandaoBtn = document.getElementById('loginMandaoBtn');
        if (loginMandaoBtn) {
            loginMandaoBtn.addEventListener('click', async () => {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showAlert('Para iniciar con Mandao, ingresa tus credenciales de Mandao arriba', 'info');
                    return;
                }

                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/login-mandao`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('usuario', JSON.stringify(data.usuario));

                        let msg = '¬°Inicio de sesi√≥n con Mandao exitoso!';

                        // Mensaje especial de bienvenida para nuevos usuarios de Mandao
                        if (data.welcomeMessage) {
                            const nombre = data.usuario.nombre || 'Usuario';
                            // Usamos un alert distinto o modificamos el mensaje
                            msg = `¬°Bienvenido ${nombre} a JC-RT! üöÄ<br>Te brindamos un <strong>mes gratis de prueba</strong> para que ensayes este programa.`;
                            showAlert(msg, 'success');

                            setTimeout(() => {
                                redirectUser(data.usuario);
                            }, 6000);
                        } else {
                            showAlert(msg, 'success');
                            setTimeout(() => {
                                redirectUser(data.usuario);
                            }, 1500);
                        }

                    } else {
                        if (data.bloqueado) {
                            showAlert(data.motivoBloqueo || data.message, 'error', true);
                        } else {
                            showAlert(data.message || 'Error al iniciar sesi√≥n con Mandao', 'error', false);
                        }
                    }

                } catch (error) {
                    console.error('Error Mandao Login:', error);
                    showAlert('Error conectando con Mandao. Intenta de nuevo.', 'error');
                } finally {
                    setLoading(false);
                }
            });
        }

        function redirectUser(usuario) {
            if (usuario.rol === 'superadmin') {
                window.location.href = 'superadmin.html';
            } else if (usuario.rol === 'admin') {
                window.location.href = 'administrador.html';
            } else {
                window.location.href = 'productos.html';
            }
        }


    </script>
</body>

</html>
